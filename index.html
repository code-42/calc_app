<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="resources/style.css" rel="stylesheet">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class='block'>
        <div id='calc'>
            <form>
                <input type='text' id='display' disabled>
                <br>
                <input type='button' class='keys' value=' '>
                <input type='button' class='keys' value='C'>
                <input type='button' class='keys' value='CE'>
                <input type='button' class='keys' value='+'>
                <br>
                <input type='button' class='keys' value='7'>
                <input type='button' class='keys' value='8'>
                <input type='button' class='keys' value='9'>
                <input type='button' class='keys' value='-'>
                <br>
                <input type='button' class='keys' value='4'>
                <input type='button' class='keys' value='5'>
                <input type='button' class='keys' value='6'>
                <input type='button' class='keys' value='*'>
                <br>
                <input type='button' class='keys' value='1'>
                <input type='button' class='keys' value='2'>
                <input type='button' class='keys' value='3'>
                <input type='button' class='keys' value='/'>
                <br>
                <input type='button' class='keys' value='0'>
                <input type='button' class='keys' value='.'>
                <input type='button' class='keys' id='equalsButton' value='='>
                <br>
            </form>
            JavaScript Calculator
        </div>
    </div>
</body>
</html>
